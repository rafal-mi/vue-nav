<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
  .sidebar {
    display: none;
    width: 0%;
  }

  .animate-left {
    animation: animateleft 1.0s;
  }

  .animate-left-back {
    animation: animateleftback 1.0s;
  }

  @keyframes animateleft {
    0% {
      left: -300px;
      opacity: 0;
    }
    100% {
      left: 0;
      opacity: 1;
    }
  }

  @keyframes animateleftback {
    0% {
      left: 0;
      opacity: 1;
    }
    100% {
      left: -300px;
      opacity: 0;
    }
  }
</style>
<body>

<div class="sidebar w3-sidebar w3-bar-block w3-card" id="mySidebar">
  <button class="w3-bar-item w3-button w3-large"
  onclick="w3close()">Close &times;</button>
  <a href="#" class="w3-bar-item w3-button">Link 1</a>
  <a href="#" class="w3-bar-item w3-button">Link 2</a>
  <a href="#" class="w3-bar-item w3-button">Link 3</a>
</div>

<div id="main">

<div class="w3-teal">
  <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3open()">&#9776;</button>
  <div class="w3-container">
    <h1>My Page</h1>
  </div>
</div>

<div class="w3-container">
<p>In this example, the sidebar is hidden (style="display:none")</p>
<p>It is shown when you click on the menu icon in the top left corner.</p>
</div>

</div>

<script>
function leftListener(event) {
  var element = event.target;
  element.style.width = "300px";
  element.style.display = "block";
  element.removeEventListener("animationend", leftListener);
}

function rightListener(event) {
  var element = event.target;
  element.style.width = "0%";
  element.style.display = "none";
  element.removeEventListener("animationend", rightListener);
}

function w3open() {
  var element = document.getElementById("mySidebar");
  element.addEventListener("animationend", leftListener);
  element.classList.remove('animate-left-back');
  element.classList.add('animate-left');
  element.style.width = "300px";
  element.style.display = "block";
}

function w3close() {
  var element = document.getElementById("mySidebar");
  element.addEventListener("animationend", rightListener);
  element.classList.remove('animate-left');
  element.classList.add('animate-left-back');
  //element.style.width = "0%";
  //element.style.display = "none";
}
</script>

</body>
</html>
